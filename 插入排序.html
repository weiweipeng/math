<!DOCTYPE html>
<html>
<head>
	<title>插入排序</title>
</head>
<body>
<script type="text/javascript">
	function insertSort(arr) {
		var len=arr.length;
		if(len<=1) return;
		for(var i=1;i<len;i++){
			var value = arr[i];
			var j = i - 1;
			for(; j >= 0; j--){
				if(arr[j] > value){
					arr[j+1] = arr[j];
				}else{
					break;
				}
			}
			arr[j+1] = value;
		}
		return arr;
	} 
	var arr=[3,5,7,2,9,3,5,1,5,0];
	var newArr = insertSort(arr);
	console.log(newArr);
</script>
</body>
</html>
