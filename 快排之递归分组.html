<!DOCTYPE html>
<html>
<head>
	<title>快排之递归分组排序</title>
</head>
<body>
<script type="text/javascript">
	var arr=[3,6,1,4,34,15,5,65,12,73];
	function quickSort(arr) {
		if(arr.length<2){
			return arr;
		}
		var pivotIndx=Math.floor(arr.length/2);
		var pivot=arr.splice(pivotIndx,1);
		var less=[];
		var greater=[];
		
		for(var i=0;i<arr.length;i++){
			if(arr[i]<=pivot){
				less.push(arr[i]);
			}else{
				greater.push(arr[i]);
			}
		}
		return quickSort(less).concat(pivot,quickSort(greater));
		
	}
	var newarr=quickSort(arr);
	console.log(newarr)
</script>
</body>
</html>
