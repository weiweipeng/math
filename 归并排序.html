<!DOCTYPE html>
<html>

	<title>归并排序</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function merge_sort(arr,n) {
		return merge_sort_c(arr,0,9);
	}
	function merge_sort_c(arr,p,r){
		if(p >= r) return ;
		var q = parseInt(( p + r ) / 2);
		merge_sort_c(arr,p,q);
		merge_sort_c(arr,q+1,r);
		return merge(arr,arr.slice(p,q+1),arr.slice(q+1,r+1),p,q+1,r);
	}
	function merge(arr,arr1,arr2,p,q,r){
		var i=p,j=q,k=0;
		var temp=[];
		while(i<=q && j<=r){
			if(arr[i]<=arr[j]){
				temp[k++]=arr[i++];
			}else{
				temp[k++]=arr[j++];
			}
		}
		var start = i,end = q;
		if(j<=r){
			start = j;
			end = r;
		}
		
		while(start <= end){
			temp[k++] = arr[start++]
		}

		for(i=0;i<r-p;i++){
			arr[p+i] = temp[i];
		}
		return arr;
	}
	var arr=[3,5,7,2,9,3,5,1,5,0];
	var newArr = merge_sort(arr,10);
	console.log(newArr);
</script>
