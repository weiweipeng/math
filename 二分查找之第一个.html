<!DOCTYPE html>
<html>
<head>
	<title>二分查找之第一个</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function getIndex(arr,item) {
		var high=arr.length;
		var low=0;
		while(low<=high){
			var middle = Math.ceil((high+low)/2);
			// alert(middle);
			if(item>arr[middle]){
				low=middle+1;
			}else if(item<arr[middle]){
				high=middle-1;
			}else if(item==arr[middle]){
				if(middle == 0 || arr[middle-1]!=item){
					return middle;
				}else{
					high=middle-1;
				}
			}
		}
		return -1;
	}
	var arr=[1,2,3,4,4,4,7,8,9,10];
	var item=4;
	var index=getIndex(arr,item);
	console.log(index);
</script>
</body>
</html>
