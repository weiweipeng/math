<!DOCTYPE html>
<html>
<head>
	<title>二分查找之最后一个值</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	function getIndex(arr,item) {
		var high = arr.length;
		var low = 0;
		while(low<=high){
			var mid = Math.ceil((high+low)/2);
			if(item < arr[mid]){
				high = mid - 1;
			}else if(item > arr[mid]){
				low = mid + 1;
			}else if(item == arr[mid]){
				if(mid == arr.length || arr[mid+1] != item){
					return mid;
				}else{
					low = mid + 1;
				}
			}
		}
		return -1;
	}
	var arr=[1,2,3,4,4,4,7,8,9,10];
	var item=4;
	var index=getIndex(arr,item);
	console.log(index);
</script>
</body>
</html>
